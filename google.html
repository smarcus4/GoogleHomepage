<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- FAVICON LINK -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
    <!-- LINK FOR CSS -->
    <link rel="stylesheet" type="text/css" href="./google.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <title>Google</title>
</head>
<body>

    <div id="heading">
        <div id="leftSide">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div id="rightSide">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <i id="grid" class="fas fa-th"></i>
            <i id="bell" class="fas fa-bell"></i>
            <img id="google-image" src="./images/HeroSelect.png" alt="google image logo"/>
        </div>
    </div>
    <div class="search">
        <img id="googlehome" src="./images/googlehome.png" alt="google home page"/>
        <form id="form-bar">
            <input id="search-bar" placeholder="Search Google or type a URL"/>
        </form>

    </div>
    
</body>
</html>
